<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My To-Do List</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üìù My To-Do List</h1>
            <p>Stay organized and productive!</p>
        </header>

        <!-- Add Task Form -->
        <section class="add-task-section">
            <h2>Add New Task</h2>
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="taskInput">Task Description</label>
                    <input type="text" id="taskInput" placeholder="Enter your task..." required />
                    <span id="taskError" class="error-message">Please enter a task description</span>
                </div>

                <div class="form-group">
                    <label for="dateInput">Due Date</label>
                    <input type="date" id="dateInput" required />
                    <span id="dateError" class="error-message">Please select a due date</span>
                </div>

                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </section>

        <!-- Filter Controls -->
        <section class="filter-section">
            <h3>Filter Tasks</h3>
            <div class="filter-buttons">
                <button class="btn btn-filter active" data-filter="all">All Tasks</button>
                <button class="btn btn-filter" data-filter="active">Active</button>
                <button class="btn btn-filter" data-filter="completed">Completed</button>
            </div>
        </section>

        <!-- Task List -->
        <section class="task-list-section">
            <div id="taskList" class="task-list"></div>
        </section>

        <!-- Task Stats -->
        <section class="stats-section">
            <p>Total: <span id="totalTasks">0</span></p>
            <p>Completed: <span id="completedTasks">0</span></p>
            <p>Active: <span id="activeTasks">0</span></p>
            <button id="clearCompleted" class="btn btn-secondary">Clear Completed</button>
        </section>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
