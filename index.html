<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">‚úÖ My To-Do List</h1>
            <p class="text-gray-600">Stay organized and get things done!</p>
        </div>

        <!-- Add Task Form -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h2 class="text-xl font-semibold text-gray-800 mb-4">Add New Task</h2>
            <form id="taskForm" class="space-y-4">
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label for="taskInput" class="block text-sm font-medium text-gray-700 mb-2">Task Description</label>
                        <input 
                            type="text" 
                            id="taskInput" 
                            placeholder="Enter your task..."
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            required
                        >
                        <div id="taskError" class="text-red-500 text-sm mt-1 hidden">Please enter a task description</div>
                    </div>
                    <div>
                        <label for="dateInput" class="block text-sm font-medium text-gray-700 mb-2">Due Date</label>
                        <input 
                            type="date" 
                            id="dateInput"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                            required
                        >
                        <div id="dateError" class="text-red-500 text-sm mt-1 hidden">Please select a due date</div>
                    </div>
                </div>
                <button 
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-6 rounded-lg transition-colors duration-200 transform hover:scale-105"
                >
                    Add Task
                </button>
            </form>
        </div>

        <!-- Filter Controls -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-8">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Filter Tasks</h3>
            <div class="flex flex-wrap gap-3">
                <button onclick="filterTasks('all')" class="filter-btn bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg transition-colors">
                    All Tasks
                </button>
                <button onclick="filterTasks('pending')" class="filter-btn bg-yellow-600 hover:bg-yellow-700 text-white px-4 py-2 rounded-lg transition-colors">
                    Pending
                </button>
                <button onclick="filterTasks('completed')" class="filter-btn bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg transition-colors">
                    Completed
                </button>
                <button onclick="filterTasks('overdue')" class="filter-btn bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                    Overdue
                </button>
            </div>
        </div>

        <!-- Task List -->
        <div class="bg-white rounded-xl shadow-lg p-6">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-lg font-semibold text-gray-800">Your Tasks</h3>
                <div id="taskCount" class="text-sm text-gray-600">0 tasks</div>
            </div>
            <div id="taskList" class="space-y-3">
                <div id="emptyState" class="text-center py-12 text-gray-500">
                    <div class="text-6xl mb-4">üìù</div>
                    <p class="text-lg">No tasks yet. Add your first task above!</p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
