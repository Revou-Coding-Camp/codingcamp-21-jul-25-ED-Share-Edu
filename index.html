<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clean To-Do List</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>üìù My To-Do List</h1>
            <p>Stay organized and productive!</p>
        </header>

        <!-- Add Task Form -->
        <section class="add-task-section">
            <h2>Add New Task</h2>
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="taskInput">Task Description</label>
                    <input type="text" id="taskInput" placeholder="Enter your task..." required>
                    <span id="taskError" class="error-message">Please enter a task description</span>
                </div>
                
                <div class="form-group">
                    <label for="dateInput">Due Date</label>
                    <input type="date" id="dateInput" required>
                    <span id="dateError" class="error-message">Please select a due date</span>
                </div>
                                              
                <button type="submit" class="btn btn-primary">Add Task</button>
            </form>
        </section>

        <!-- Filter Controls -->
        <section class="filter-section">
            <h3>Filter Tasks</h3>
            <div class="filter-buttons">
                <button class="btn btn-filter active" data-filter="all">All Tasks</button>
                <button class="btn btn-filter" data-filter="pending">Pending</button>
                <button class="btn btn-filter" data-filter="completed">Completed</button>
                <button class="btn btn-filter" data-filter="overdue">Overdue</button>
             </div>
        </section>

        <!-- Task Statistics -->
        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total Tasks</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="pendingTasks">0</span>
                    <span class="stat-label">Pending</span>
                </div>
                <div class="stat-card">
                    <span class="stat-number" id="overdueTasks">0</span>
                    <span class="stat-label">Overdue</span>
                </div>
            </div>
        </section>

        <!-- Task List -->
        <section class="task-list-section">
            <div class="section-header">
                <h3>Your Tasks</h3>
                <button id="clearCompleted" class="btn btn-secondary">Clear Completed</button>
            </div>
            
            <div id="taskList" class="task-list">
                <div id="emptyState" class="empty-state">
                    <div class="empty-icon">üìã</div>
                    <p>No tasks yet. Add your first task above!</p>
                </div>
            </div>
        </section>
    </div>
